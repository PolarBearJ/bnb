<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Together Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #b3a4ff; /* Softer purple */
            color: white;
            text-align: center; /* Align all text to center */
        }
        h1 {
            margin: 0;
            font-size: 1.3rem; /* Slightly smaller font size */
            font-weight: bold;
        }
        p {
            font-size: 1rem; /* Slightly smaller font size */
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>we've been together for</h1>
    <p id="counter">Loading...</p>

    <script>
        const startDate = new Date('2020-02-05T00:00:00Z');

        function updateCounter() {
            const now = new Date();
            const elapsedSeconds = Math.floor((now - startDate) / 1000);

            const years = Math.floor(elapsedSeconds / (365 * 24 * 60 * 60));
            const months = Math.floor((elapsedSeconds % (365 * 24 * 60 * 60)) / (30 * 24 * 60 * 60));
            const weeks = Math.floor((elapsedSeconds % (30 * 24 * 60 * 60)) / (7 * 24 * 60 * 60));
            const days = Math.floor((elapsedSeconds % (7 * 24 * 60 * 60)) / (24 * 60 * 60));
            const hours = Math.floor((elapsedSeconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((elapsedSeconds % (60 * 60)) / 60);
            const seconds = elapsedSeconds % 60;

            document.getElementById('counter').textContent = 
                `${years} y ${months} m ${weeks} w ${days} d ` +
                `${hours} h ${minutes} min ${seconds} s`;
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
